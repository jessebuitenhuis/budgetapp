<header class="d-flex justify-content-between align-items-center">
  <h1>Transactions</h1>
  <app-file-upload
    (uploaded)="onUpload($event)"
    text="Upload CSV"
    accept=".csv"
  ></app-file-upload>
</header>

<app-transactions-table
  [transactions]="transactions$ | async"
></app-transactions-table>
