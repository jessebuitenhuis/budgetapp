<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Account</th>
      <th>Payee</th>
      <th>Category</th>
      <th class="w-100">Description</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let transaction of transactions"
      app-transactions-table-row
      [transaction]="transaction"
    ></tr>
  </tbody>
</table>
