<div class="input-group-prepend" *ngIf="prependText || prependIcon">
  <span class="input-group-text">
    <i [ngClass]="prependIcon" *ngIf="prependIcon"></i>
    {{ appendText }}
  </span>
</div>
<ng-content></ng-content>
<div class="input-group-append" *ngIf="appendText || appendIcon">
  <span class="input-group-text">
    <i [ngClass]="appendIcon" *ngIf="appendIcon"></i>
    {{ prependText }}
  </span>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
  </div>
  <input
    type="text"
    class="form-control"
    aria-label="Amount (to the nearest dollar)"
  />
  <div class="input-group-append">
    <span class="input-group-text">.00</span>
  </div>
</div>
